version: 2

project_name: up-ns-time

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: up-ns-time
    main: ./main.go
    binary: up-ns-time
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - id: up-ns-time
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - time.up-schema

checksum:
  name_template: 'checksums-time.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: uplang
    name: ns
  draft: false
  prerelease: auto
  mode: keep-existing

brews:
  - name: up-ns-time
    repository:
      owner: uplang
      name: brew
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: https://github.com/uplang/ns
    description: "UP namespace plugin for time manipulation and formatting"
    license: GPL-3.0
    skip_upload: auto
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"

